<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estoque</title>
    <!-- Adicione os scripts do Firebase no final da tag </body> -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <!-- Conteúdo do seu site -->
    <h1>Gestor de Estoque</h1>
    <!-- Seus elementos HTML para adicionar/editar/remover produtos -->
    <script>
        // Configuração e inicialização do Firebase
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-projeto.firebaseapp.com",
            databaseURL: "https://seu-projeto.firebaseio.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "seu-sender-id",
            appId: "seu-app-id"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao Realtime Database
        const db = firebase.database();

        // Funções para salvar e carregar dados
        function salvarDadosFirebase() {
            // Exemplo: salvar produtos
            db.ref('produtos').set(produtos);
        }

        function carregarDadosFirebase() {
            // Exemplo: carregar produtos
            db.ref('produtos').once('value', snapshot => {
                let dados = snapshot.val();
                if (dados) {
                    produtos = dados;
                    exibirProdutos(); // Função para exibir produtos
                }
            });
        }

        // Chamar a função de carregar dados ao iniciar a página
        carregarDadosFirebase();

        // Funções para manipular produtos (exemplo)
        function adicionarProduto() {
            // Lógica para adicionar um novo produto
            salvarDadosFirebase(); // Salva os dados após adicionar
        }

        function editarProduto(id) {
            // Lógica para editar um produto existente
            salvarDadosFirebase(); // Salva os dados após editar
        }

        function removerProduto(id) {
            // Lógica para remover um produto existente
            salvarDadosFirebase(); // Salva os dados após remover
        }
    </script>
</body>
</html>
